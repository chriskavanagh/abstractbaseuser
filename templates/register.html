{% extends "base.html" %}
{% load crispy_forms_tags %}



{% block title %}
	<title>Register MyUser</title>
{% endblock %}


{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-12">
        <form action = "{% url 'register' %}" method="POST">
            {% csrf_token %}
         	{{ form|crispy }}
            <input class='btn btn-success' type='submit' value='Register'></input>
		</form>
      </div>
    </div><!--./row-->
  </div><!--./container-->

  {% endblock %}
